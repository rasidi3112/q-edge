# ============================================================================
# Q-EDGE: Federated Hybrid Quantum-Neural Network Platform
# Docker Compose Configuration for Local Development
# ============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose down           # Stop all services
# ============================================================================

version: '3.9'

services:
  # =========================
  # Core API Service
  # =========================
  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: qedge-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - AZURE_KEY_VAULT_URL=${AZURE_KEY_VAULT_URL}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - qedge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Quantum Worker Service
  # =========================
  quantum-worker:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.quantum
    container_name: qedge-quantum-worker
    environment:
      - AZURE_QUANTUM_SUBSCRIPTION_ID=${AZURE_QUANTUM_SUBSCRIPTION_ID}
      - AZURE_QUANTUM_RESOURCE_GROUP=${AZURE_QUANTUM_RESOURCE_GROUP}
      - AZURE_QUANTUM_WORKSPACE_NAME=${AZURE_QUANTUM_WORKSPACE_NAME}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - rabbitmq
      - redis
    networks:
      - qedge-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # =========================
  # Celery Worker for Async Tasks
  # =========================
  celery-worker:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: qedge-celery-worker
    command: celery -A src.backend.celery_app worker --loglevel=info --concurrency=4
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./src:/app/src
    depends_on:
      - rabbitmq
      - redis
    networks:
      - qedge-network

  # =========================
  # Celery Beat Scheduler
  # =========================
  celery-beat:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: qedge-celery-beat
    command: celery -A src.backend.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./src:/app/src
    depends_on:
      - rabbitmq
      - redis
    networks:
      - qedge-network

  # =========================
  # Flower - Celery Monitoring
  # =========================
  flower:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: qedge-flower
    command: celery -A src.backend.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - celery-worker
    networks:
      - qedge-network

  # =========================
  # PostgreSQL Database
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: qedge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qedge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qedge_password}
      POSTGRES_DB: ${POSTGRES_DB:-qedge_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - qedge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qedge_user} -d ${POSTGRES_DB:-qedge_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Redis Cache
  # =========================
  redis:
    image: redis:7-alpine
    container_name: qedge-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - qedge-network

  # =========================
  # RabbitMQ Message Broker
  # =========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: qedge-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - qedge-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =========================
  # Prometheus Monitoring
  # =========================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: qedge-prometheus
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - qedge-network

  # =========================
  # Grafana Dashboard
  # =========================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: qedge-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - qedge-network

  # =========================
  # Jaeger Tracing
  # =========================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: qedge-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - qedge-network

# =========================
# Networks
# =========================
networks:
  qedge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =========================
# Volumes
# =========================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
